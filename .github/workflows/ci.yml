name: CI/CD Pipeline

on:
  push:
    branches: [ main, task-* ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check --diff src/ tests/
    
    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  build-and-test-api:
    needs: lint-and-test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test API imports
      run: |
        python -c "
        try:
            from src.api.main import app
            from src.api.pydantic_models import PredictionRequest, PredictionResponse
            print('✅ API imports successful')
        except Exception as e:
            print(f'❌ API import failed: {e}')
            raise
        "
    
    - name: Test model loading
      run: |
        # Create dummy model files for testing
        mkdir -p models
        python -c "
        import joblib
        import json
        from sklearn.ensemble import RandomForestClassifier
        import numpy as np
        
        # Create dummy model
        model = RandomForestClassifier(n_estimators=10, random_state=42)
        X_dummy = np.random.randn(10, 5)
        y_dummy = np.random.randint(0, 2, 10)
        model.fit(X_dummy, y_dummy)
        
        # Save dummy artifacts
        joblib.dump(model, 'models/best_model.joblib')
        joblib.dump({'test': 'encoder'}, 'models/label_encoders.joblib')
        joblib.dump('scaler', 'models/scaler.joblib')
        
        with open('models/feature_names.json', 'w') as f:
            json.dump(['feature1', 'feature2', 'feature3'], f)
        
        print('✅ Dummy model artifacts created for testing')
        "
    
    - name: Test API startup
      run: |
        timeout 30s python -c "
        import subprocess
        import time
        import requests
        
        # Start API in background
        proc = subprocess.Popen(['uvicorn', 'src.api.main:app', '--host', '127.0.0.1', '--port', '8001'], 
                              stdout=subprocess.PIPE, stderr=subprocess.PIPE)
        
        # Wait for API to start
        time.sleep(10)
        
        try:
            # Test health endpoint
            response = requests.get('http://127.0.0.1:8001/health', timeout=5)
            if response.status_code == 200:
                print('✅ API health check passed')
            else:
                print(f'❌ API health check failed: {response.status_code}')
                raise Exception('Health check failed')
        finally:
            # Kill the process
            proc.terminate()
            proc.wait()
        "

  build-docker:
    needs: build-and-test-api
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t credit-risk-model:latest .
    
    - name: Test Docker image
      run: |
        # Create necessary directories and dummy model
        mkdir -p models
        python -c "
        import joblib
        import json
        from sklearn.ensemble import RandomForestClassifier
        import numpy as np
        
        model = RandomForestClassifier(n_estimators=10, random_state=42)
        X_dummy = np.random.randn(10, 5)
        y_dummy = np.random.randint(0, 2, 10)
        model.fit(X_dummy, y_dummy)
        
        joblib.dump(model, 'models/best_model.joblib')
        joblib.dump({}, 'models/label_encoders.joblib')
        joblib.dump('scaler', 'models/scaler.joblib')
        
        with open('models/feature_names.json', 'w') as f:
            json.dump(['feature1', 'feature2', 'feature3'], f)
        "
        
        # Run Docker container in background
        docker run -d -p 8002:8000 --name test-api credit-risk-model:latest
        sleep 15
        
        # Test the running container
        docker exec test-api python -c "print('✅ Container is running')"
        
        # Clean up
        docker stop test-api
        docker rm test-api
    
    - name: Log in to Docker Hub
      if: success()
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      if: success()
      run: |
        docker tag credit-risk-model:latest ${{ secrets.DOCKER_USERNAME }}/credit-risk-model:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/credit-risk-model:latest